<div class="header">
    <h2><strong>Gerenciador de Categorias</strong> </h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">

            <li >Home</li>
            <li class="active">Categorias</li>
        </ol>
    </div>

</div>

<div class="row">
    <div class="col-md-12 ">
        <div class="panel">
            <div class="panel-header ">
                <h3> <a href="#" data-toggle="modal" data-target="#modal-basic" class="btn btn-success"><i class="icon-note"></i>Adicionar</a></h3>


            </div>

            <div class="panel-content">

                <table class="table table-hover dataTable" id="table-editable">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th >Categoria</th>

                        <th class="text-right">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop="$cat" as $post}
                    <tr>
                        <td>{$post.category_id}</td>
                        <td>{$post.category_name}</td>

                        <td class="text-right"><a class="edit btn btn-sm btn-default" href="category/edit/{$post.category_id}"><i class="icon-note"></i></a>  <a class="delete btn btn-sm btn-danger" href="javascript:;"><i class="icons-office-52"></i></a>
                        </td>
                    </tr>
                    {/loop}

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>


<!-- BEGIN MODALS -->
<div class="modal fade" id="modal-basic" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                <h4 class="modal-title"><strong>Adicionar</strong> Categorias</h4>
            </div>
            <div class="modal-body">
                <form id="form-cat" action="">
                    <div class="form-group">
                        <label>Nome da categoria</label>
                        <input name="desc" class="form-control form-white" value="" placeholder="Adicionar categoria">
                    </div>
                    <input type="submit" class="btn btn-primary " value="Adicionar">
                </form>
            </div>

        </div>
    </div>
</div>
