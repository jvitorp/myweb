{include="header"}
<body class="account separate-inputs" data-page="login">
<!-- BEGIN LOGIN BOX -->
<div class="container" id="login-block">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <i class="user-img icons-faces-users-03"></i>
                <form id="form-login" class="form-signin form-validation" action="{#URL#}auth" role="form" method="post">
                    <div class="append-icon">
                        <input type="text" name="username" id="username" class="form-control form-white username" placeholder="Username" required>
                        <i class="icon-user"></i>
                    </div>
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder="Password" required>
                        <i class="icon-lock"></i>
                    </div>
                   <div class="return">

                   </div>
                    <button type="submit" id="submit-form" class="btn btn-lg btn-success btn-block ladda-button" data-style="expand-left" data-loading>Logar<span class="ladda-spinner"></span></button>

                    <div class="clearfix">
                        <p class="pull-left m-t-20"><a id="password" href="#">Forgot password?</a></p>
                        <p class="pull-right m-t-20"><a href="user-signup-v1.html">New here? Sign up</a></p>
                    </div>
                </form>
                <form class="form-password" role="form" >
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder="Password" required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="submit" id="submit-password" class="btn btn-lg btn-danger btn-block ladda-button" data-style="expand-left">Send Password Reset Link</button>
                    <div class="clearfix">
                        <p class="pull-left m-t-20"><a id="login" href="#">Already got an account? Sign In</a></p>
                        <p class="pull-right m-t-20"><a href="user-signup-v1.html">New here? Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p class="account-copyright">
        <span>Copyright Â© 2015 </span><span>Panel Admin</span>.<span> Joao Vitor P.</span>
    </p>
</div>
<!-- BEGIN PRELOADER -->
<div class="loader-overlay">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<!-- END PRELOADER -->
{include="footer"}
